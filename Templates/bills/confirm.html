{% extends 'base.html' %}

{% block pages %}
<section id="confirm" class="mh-80vh col m-auto">
    <form method="post" class="mxw-400 container">
        {% csrf_token %}
        <style>
            form * {
                color: var(--white);
                letter-spacing: 1.1px;
            }
        </style>
        <b class="fs-2 f-col"> Delete Bill </b>
        <hr class="w-90 mt-3 mb-5">
        <p>
            Are you sure you want to delete the {{ object}}
        </p>
        <div class="row jc-sb w-90 mt-5">
            <button type="submit" class="btn error fs-6 plr-3">Delete</button>
            <a href="{% url 'index_view' %}" class="f-col fs-7">Back to Dashboard</a>
        </div>
    </form>
</section>
{% endblock pages %}
